<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Stub Demo - X-Tag</title>
  <link rel="stylesheet" type="text/css" href="x-tag-components.css"/>
  <link rel="stylesheet" type="text/css" href="../src/main.css"/>

  <script type="text/javascript" src="x-tag-components.js"></script> 
  <script type="text/javascript" src="../src/main.js"></script>

  <style>

</head>

<body>
  <h2>X-QR Demo</h2>
  <input id="text" type="text" name="input" value="write the qr code/address here" />
  <x-qr id="xqr" text="arasbm.com">Additional Notes</x-qr>

  <script>
    var text = document.getElementById("text");
    var xqr = document.getElementById("xqr");
    text.addEventListener('keypress', function(evt) {
      if (evt.keyCode == 13 || evt.keyCode == 9) {
        xqr.innerHTML = this.value;
      }
    });
  </script>
</body>
